{% extends "site_base.html" %}
{% load markdown_deux_tags %}
{% block content %}
    {% for category in categories %}
    <h1>{{ category.name }}</h1>
    {% for session in category.session_set.all %}
    <h2>{{ session.name }}</h2>
    {{ session.blurb|markdown }}
    {% endfor %}
    {% endfor %}
{% endblock %}
